{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <h1>
        Hello, {{username}}! Here's a history of your stock transactions.
    </h1>
    <br><br>

    <table class="table table-sm">
        {% for i in range(stocks|length) %}
            <tr>
                {% for j in range(stocks[0]|length) %}
                <td>{{stocks[i][j]}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

{% endblock %}
